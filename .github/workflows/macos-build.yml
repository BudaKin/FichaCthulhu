name: Build macOS .app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller Pillow
        # pip install -r requirements.txt  # se tiver outras dependÃªncias

    - name: Build .app
      run: |
        pyinstaller \
          --windowed \
          --icon=assets/cthulhu.icns \
          --add-data "assets/cthulhu.icns:assets" \
          main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-macos
        path: dist/*.app
